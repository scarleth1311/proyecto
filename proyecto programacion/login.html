<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles-login.css">
    <link rel="icon" href="/images/icon.png">
    <title>Log-in</title>
</head>
<body>
    <section class="container">
        <h2>Log-in</h2>
        <form id="loginForm" class="form-group">
            <label>E-Mail</label>
            <input type="email" placeholder="Escribe tu correo electrónico" id="email" required autofocus>
            <label class="margin-1r">Contraseña</label>
            <input type="password" placeholder="Escribe tu contraseña" id="password" required>
            <input type="submit" value="Ingresar" class="button-login">
        </form>
        <p>No tienes una cuenta? <a class="text-decoration" href="signup.html">Registro</a></p>
        <a class="text-decoration" href="/reset-pass.html" id="forgotPasswordLink">¿Olvidó su contraseña? </p>
    </section>
    <script src="/scripts/login.js"></script>
</body>
</html>
